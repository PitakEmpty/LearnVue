      <button v-on:click="add(100)">add</button> <!--// syntaq untuk setiap 10 dan seterus nya -->
      <button v-on:click="reduce(50)">reduce</button>
      <p>Result: {{ counter }}</p>
      
      <input type="text" v-on:input="setName($event, 'WANJUL')">
